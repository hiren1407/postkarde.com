
<div class="container" style="margin-top:30px">
    <div class="row">
      <div class="col-sm-4">
        <h3>Useful Links:</h3>
        <br/>
        
        <ul class="nav nav-pills flex-column">
          <li class="nav-item">
            <a class="nav-link" href="#">Facebook</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Twitter</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Linkdin</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Gmail</a>
          </li>
        </ul>
        <hr class="d-sm-none">
      </div>
      <div class="col-sm-8">
          <h2>Login here!!!</h2>
          <br/>
          
          <h3 style="color:orange;">{{o}}</h3>
          <br/>
              
           <form #userlogin = "ngForm"  novalidate>
           <table>
              <tr>
                  <td>
                      <div class="form-group">
                          <label>Email</label>
                          <input type="text" #email="ngModel" required class="form-control" [class.is-invalid]="email.invalid && email.touched" name="email" ngModel>
                          <small class="text-danger" [class.d-none]="email.valid || email.untouched">Email is required</small>
                      </div>
                    </td>
              
              </tr>
              <tr>
                  <td>
                      <div class="form-group">
                          <label>Password</label>
                          <div class="input-group">
                            <input type="password" #pass="ngModel" id="myInput" name="pass" ngModel class="form-control" data-toggle="password">
                            <div class="input-group-append">
                              <span class="input-group-text">
                                <button onclick="myFunction()"  style="height: 20px;" id="eye" class="fa fa-eye"></button>
                              </span>
                            </div>
                          </div>
                          
                             
                            
                          
                      </div>
                      
                    </td>
              
              </tr>
             
            
             <tr>
             <td>
              <button class="btn btn-primary" [disabled]="userlogin.form.invalid " (click) = "onClickSubmit(userlogin.value)" type="submit" >Login</button>

             </td>
             
             <td>
                <button class="btn btn-primary" [disabled]="userlogin.form.invalid " (click)="fp(userlogin.value.email)" >Forget Password?</button>
               </td>
               
             
             </tr>
             <br/>
             <tr>
              <td>
                <a href="/auth/facebook" ><img src="../../assets/images/fb.png" width="50" height="50" title="Login with Facebook"/></a>
              </td>
              
             </tr>
             <br/>
             <tr>
              <td>
                <a href="/auth/google" ><img src="../../assets/images/google.png" width="50" height="50" title="Login with Google"/></a>
              </td>
             </tr>
             
           </table>	
           <br/>
           </form>
        
      </div>
    </div>
  </div>
