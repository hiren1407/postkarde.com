
<div class="container" style="margin-top:30px">
    <div class="row">
      <div class="col-sm-4">
        <h3>Useful Links:</h3>
        <br/>
        
        <ul class="nav nav-pills flex-column">
          <li class="nav-item">
            <a class="nav-link" href="#">Facebook</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Twitter</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Linkdin</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Gmail</a>
          </li>
        </ul>
        <hr class="d-sm-none">
      </div>
      <div class="col-sm-8">
        <h1>Register Here!!!</h1>
        <br/>
        <h3 style="color:orange;">{{o}}</h3>
        <br/>
      
        <form #userlogin = "ngForm" (ngSubmit) = "onClickSubmit(userlogin.value)" novalidate>
        <table>
          <tr>
            <td>
              <div class="form-group">
                  <label>Name</label>
                  <input type="text" #name="ngModel" required class="form-control" [class.is-invalid]="name.invalid && name.touched" name="nm" ngModel>
                  <small class="text-danger" [class.d-none]="name.valid || name.untouched">Name is required</small>
              </div>
            </td>
          
          </tr>
          <tr>
              <td>
                  <div class="form-group">
                      <label>Email</label>
                      <input type="text" #email="ngModel" required class="form-control" [class.is-invalid]="email.invalid && email.touched" name="email" ngModel>
                      <small class="text-danger" [class.d-none]="email.valid || email.untouched">Email is required</small>
                  </div>
                </td>
          
          </tr>
          <tr>
              <td>
                  <label>Password</label>
                  <div class="input-group">

                    <input type="password" #pass="ngModel" required class="form-control" [class.is-invalid]="pass.invalid && pass.touched" id="myInput" name="pass" ngModel  data-toggle="password">
                    
                    <div class="input-group-append">
                      <span class="input-group-text">
                        <button onclick="myFunction()"  style="height: 20px;" id="eye" class="fa fa-eye"></button>
                      </span>
                    </div>
                    
                  </div>
                  <small class="text-danger" [class.d-none]="pass.valid || pass.untouched">Password is required</small>
                </td>
          
          </tr>
          <tr>
              <td>
                  <div class="form-group">
                      <label>Address</label>
                      <textarea rows="5" cols="30" #add="ngModel" required class="form-control" [class.is-invalid]="add.invalid && add.touched" name="address" ngModel></textarea>
                      <small class="text-danger" [class.d-none]="add.valid || add.untouched">Address is required</small>
                  </div>
                </td>
          
          </tr>
          <tr>
              <div class="mb-3">
                  <label>Gender</label>
                  <br/>
                  <div class="form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" value="male" ngModel required>
                    <label class="form-check-label">Male</label>
                  </div>
                  <div class="form-check-inline">
                    <input class="form-check-input" type="radio" name="gender" value="female" ngModel required>
                    <label class="form-check-label">Female</label>
                  </div>
                </div>
          
          </tr>
          <tr>

              <div class="form-group">
                  <label>City</label>
                  <select class="browser-default custom-select" (blur)="validateCity(city.value)" (change)="validateCity(city.value)"  #city="ngModel" [class.is-invalid]="cityHasError && city.touched" name="city" ngModel>
                      <option  value="default" selected>Please Select City</option>
                      <option>Indore</option>
                      <option>Bhopal</option>
                      <option>Jabalpur</option>
                  </select>
                  <small class="text-danger" [class.d-none]="!cityHasError || city.untouched">Please choose a City</small>      
                </div>
            
              
          </tr>
          <tr>
          <td>
          
              <button class="btn btn-primary" [disabled]="userlogin.form.invalid || cityHasError" type="submit">Register</button>
          
          </td>
          </tr>
          
        </table>	
        <br/>
        </form>  

        
      </div>
    </div>
  </div>
