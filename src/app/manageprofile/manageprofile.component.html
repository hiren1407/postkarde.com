<div class="container" style="margin-top:30px">
    <div class="row">
      <div class="col-sm-4">
        <h3>Useful Links:</h3>
        <br/>
        
        <ul class="nav nav-pills flex-column">
          <li class="nav-item">
            <a class="nav-link" href="#">Facebook</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Twitter</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Linkdin</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Gmail</a>
          </li>
        </ul>
        <hr class="d-sm-none">
      </div>
      <div class="col-sm-8">
        <h1>Edit Your Profile</h1>
        <br/>
        <h4 style="color:orange;">{{o}}</h4>
        <br/>
        <form #uservalues = "ngForm" (ngSubmit) = "onClickSubmit(uservalues.value)" novalidate>
          <table>
            
            <tr>
              <td>
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" #name="ngModel" required class="form-control" [class.is-invalid]="name.invalid && name.touched" name="nm" [(ngModel)]="userdetails[0].nm">
                    <small class="text-danger" [class.d-none]="name.valid || name.untouched">Name is required</small>
                </div>
              </td>
            
            </tr>
            <tr>
                <td>
                    <div class="form-group">
                        <label>Email</label>
                        <input type="text" #email="ngModel" required class="form-control" [class.is-invalid]="email.invalid && email.touched" name="email" [(ngModel)]="userdetails[0].email">
                        <small class="text-danger" [class.d-none]="email.valid || email.untouched">Email is required</small>
                    </div>
                  </td>
            
            </tr>
           
            <tr>
                <td>
                    <div class="form-group">
                        <label>Address</label>
                        <textarea rows="5" cols="30" #add="ngModel" required class="form-control" [class.is-invalid]="add.invalid && add.touched" name="address" [(ngModel)]="userdetails[0].address"></textarea>
                        <small class="text-danger" [class.d-none]="add.valid || add.untouched">Address is required</small>
                    </div>
                  </td>
            
            </tr>
            
            <tr>
  
                <div class="form-group">
                    <label>City</label>
                    <select class="browser-default custom-select" (blur)="validateCity(city.value)" (change)="validateCity(city.value)"  #city="ngModel" [class.is-invalid]="cityHasError && city.touched" name="city" [(ngModel)]="userdetails[0].city">
                        <option  value="default" selected>Please Select City</option>
                        <option>Indore</option>
                        <option>Bhopal</option>
                        <option>Jabalpur</option>
                    </select>
                    <small class="text-danger" [class.d-none]="!cityHasError || city.untouched">Please choose a City</small>      
                  </div>
              
                
            </tr>
            <tr>
            <td>
                <input type="hidden" name="id"  [(ngModel)]="userdetails[0].regid"/>
                <button class="btn btn-primary" [disabled]="uservalues.form.invalid || cityHasError" type="submit">Save</button>
            
            </td>
            </tr>
            
          </table>	
          <br/>
          </form>  
  
        <br/>
      </div>
    </div>
  </div>
